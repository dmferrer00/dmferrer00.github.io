<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="scripts/survey.js" defer></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2 class="page-name">BYO Intro</h2>
        <h3>Time to BYO Intro page! Please fill out the form below so we can create your custom page.</h3>
        <form id="byo-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" name="mascot" required><br>
            
            <label for="image" >Image:</label>
            <input type="file" name = "file" id="image" accept=".png, .jpg" required>
            
            <label for="image-caption">Image Caption:</label>
            <input type="text" id="image-caption" name="image-caption" required><br>
            
            <label for="background">Personal Background:</label>
            <textarea id="background" name="background" required></textarea><br>
            
            <label for="pro-background">Professional Background:</label>
            <textarea id="pro-background" name="pro-background" required></textarea><br>
            
            <label for="academic-background">Academic Background:</label>
            <textarea id="academic-background" name="academic-background" required></textarea><br>
            
            <label for="webdev-background">Background in Web Development:</label>
            <textarea id="webdev-background" name="webdev-background" required></textarea><br>
            
            <label for="platform">Primary Computer Platform:</label>
            <input type="text" id="platform" name="platform" required><br>
            
            <label for="courses">Courses Currently Taking:</label>
            <div id="course-container">
                <input type="text" class="course-entry" placeholder="Enter a course">
            </div>
            <button type="button" id="add-course-btn">Add Another Course</button><br>
            
            <label for="funny">Funny Thing About Yourself:</label>
            <textarea id="funny" name="funny"></textarea><br>
            
            <label for="additional">Anything Else?</label>
            <textarea id="additional" name="additional"></textarea><br>
            
            <label>
                <input type="checkbox" id="agree" required>
                I understand that what is on this page is not password-protected, and I will not put anything here that I donâ€™t want publicly available.
            </label><br>
            
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
    <footer class="footer">
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLIncludemis.js"></script>
</body>
</html>
