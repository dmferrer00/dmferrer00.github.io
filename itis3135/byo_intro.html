        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>

            <label for ="pro-background">Professional Background:</label>

            <label for ="webdev-background">Background in Web Development:</label>
            <textarea id="webdev-background" name="webdev-background"></textarea><br>
            <label for ="platform">Primary Computer Platform:</label>
            <input type="text" id="platform" name="platform"><br>
            <label for ="courses">Courses Taken:</label>
            <input type="text" id="courses" name="courses"><br>
            <button type="submit">Add Course</button>  
            <label for = "funny">Funny Thing About Yourself:</label>

            <textarea id="additional-info"></textarea>
            <br>

            </form>
