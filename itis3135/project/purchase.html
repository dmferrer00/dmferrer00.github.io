    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div id="logo-and-title">
            <h1>Big Papi Art</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="howitsmade.html">How It's Made</a>
            <a href="purchase.html">purchase</a>
        </nav>
    </header>
    <main>
        <h2>Complete Your Purchase</h2>
        <form id="purchase-form">
            <div class="form-group">
                <label for="painting-name">Painting Name</label>
                <input type="text" id="painting-name" name="painting-name" required>
            </div>
            <div class="form-group">
                <label for="buyer-name">Your Name</label>
                <input type="text" id="buyer-name" name="buyer-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="purchase-btn">Submit Purchase</button>
        </form>
    </main>

    </footer>
